<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
</head>
<body>
    <div id="app" class="container">
        <h3 class="mt-3">Add User</h3>
        <hr>
        <div class="row">
            <div class="col">
                <label>User ID</label>
                <input type="number" class="form-control" v-model="id">
            </div>
            <div class="col">
                <label>User name</label>
                <input type="text" class="form-control" v-model="name">
            </div>
            <div class="col">
                <label>User Email</label>
                <input type="text" class="form-control" v-model="email">
            </div>
        </div>
        <button class="btn btn-info mt-2" @click="addUser">Add User</button>
        <hr>
        <div class="row">
            <div class="col">
                <table id="user-table" class="display table-bordered nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>User Email</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Include DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <!-- Include Vue.js -->
    <script src="https://unpkg.com/vue@2"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                email: '',
                dataTable: null,
            },
            methods: {
                addUser() {
                    let user = {
                        id: this.id,
                        name: this.name,
                        email: this.email
                    };

                    fetch('/add_user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(user)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        this.fetchUsers(); // Fetch all users again after adding a new one
                        this.id = '';
                        this.name = '';
                        this.email = '';
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                },
                fetchUsers() {
                    fetch('/get_users') // Make sure this URL matches your Flask route
                    .then(response => response.json())
                    .then(users => {
                        this.dataTable.clear(); // Clear existing entries
                        users.forEach(user => {
                            this.dataTable.row.add([
                                user.id,
                                '<a href="#">' + user.name + '</a>',
                                user.email
                            ]).draw(false);
                        });
                    })
                    .catch(error => console.error('Error fetching users:', error));
                }
            },
            mounted() {
                this.$nextTick(function () {
                    $(document).ready(function() {
                        this.dataTable = $('#user-table').DataTable();
                        this.fetchUsers(); // Fetch users when the Vue instance is mounted
                    }.bind(this));
                });
            }
        });
    </script>
</body>
</html>
